<html lang="en">

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>

                <a href="createBlog.html" style="color: white; background-color: orange; padding: 2px 10px; border-radius: 5px;">Create Blog</a>

            </ul>
        </nav>
    </header>
    <main>
        <form id="form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">
            <br>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" placeholder="Enter your title">
            <br>
            <label for="blog">Blog:</label>
            <textarea id="blog" name="blog" placeholder="Enter your blog"></textarea>
            <br>
            <input type="file" id="file" name="file">
            <br>
            <button type="submit">Submit</button>
        </form>
    

    </main>


    <footer>
        <p>&copy; Unfiltered Thoughts, untamed experiences, and just the right amount of chaos - dare to explore?</p>
    </footer>
